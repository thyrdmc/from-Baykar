<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

<div class="container">
    <h3>Login</h3>
    <br>
    <br>

    <form method="POST" autocomplete="off">
        {% csrf_token %}
        {{ LoginForm.as_p }}
        <button type="submit">Login</button>

        <div class="auth__actions">
            <a href="{% url 'reset_password' %}">Forgot Password?</a>
        </div>
    </form>
</div>

</body>
</html>
